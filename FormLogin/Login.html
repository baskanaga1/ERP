<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>
<style type="text/css"></style>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript" ></script>
</head>
<body>
<div id="wrapper">
  <header>
    <!--<div id="logos">
      <h1>Your Logo Here</h1>
      <nav><a href="admin.html">Admin</a></nav>
    </div>-->
  </header>
  <div id="main">
    <div id="content">
      <h3>Login form</h3>
      <form name="return_form" id="return_form" accept-charset="utf-8">     
        <fieldset>
          <div class="formLayout">
            <div class="formLayout_left">
              <label for="UserName">Username: <span>*</span></label>   
              <input type="text" name="UserName" id="username" required="required" placeholder="Username" />
              <br />
              <label for="Password">Password: <span>*</span></label>
              <input type="Password" name="password" id="password" required="required" placeholder="Password" />
              <br />
              <br />  
			  
			  <button type="button" id="submit_return_form_button" class="button">Login</button>
			  <!--<p class="change_link">
									Not a member yet ?
									<a href="index2.html" class="to_register">Sign Up</a>
								</p>-->
            </div>
			</div>  
        </fieldset>
        
      </form>
    </div>  
  </div>
</div>

</body>
</html>
