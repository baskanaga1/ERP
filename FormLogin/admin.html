<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form | Admin</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/search.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/userList.js" type="text/javascript" ></script>
  
<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
		 
</head>
<body>
<div id="wrapper">
  <header>
    <div id="logos">
      <!--<h1>Your Logo Here</h1>-->
      <nav><a href="adminHome.html">Admin Dashboard</a></nav>
    </div>
  </header>
  <div id="main">
  <form class="form-wrapper cf">
  	<input type="text" id="searInp" placeholder="Search here..." required>
	  <button type="button" id="searBtn">Search</button>
</form>
    <table width="95%" id="userLog" align="center">
			<thead>
				<tr>  
					<th><strong>User Id</strong></th>
					<th><strong>User Name</strong></th>
					<th><strong>DOB</strong></th>
					<th><strong>DOJ</strong></th>
					<th><strong>Department</strong></th>
					<th><strong>Mobile No</strong></th>
					<th><strong>City</strong></th>
				</tr>
			</thead>  
    </table>
    <div style="width:95%">
	<br /><button type="button" id="reset_list" class="button">CLEAR LIST</button>
    </div>
	<div id = "dialog-6">
				<table id="diaTable">
					<tr>
						<td id="td1"><label for="UserId">UserId:</label></td>
						<td id="td2"><input type="text" onfocus="blur()" onclick="blur()" name="userid" id="user-id" required="required" placeholder="User Id" /></td>
					</tr>
					<tr>
						<td><label for="UserName">UserName: </label></td>
						<td><input type="text" name="username" maxlength="30" id="user-name" required="required" placeholder="User Name" /></td>
					</tr>
					<tr>
						<td><label for="DOJ">DOJ: </label></td>
						<td><input type="Date" onfocus="blur()" onclick="blur()" name="DOJ" id="doj1" required="required" placeholder="DD/MM/YY" /></td>
					</tr>
					<tr>
						<td><label for="DOB">DOB: </label></td>
						<td><input type="Date" onfocus="blur()" onclick="blur()" name="DOB" id="dob1" required="required" placeholder="DD/MM/YY" /></td>
					</tr>
					<tr>
						<td><label for="Department">Department: </label></td>
						<td><select name="depart" id="departs">
								<option value="" selected="selected">Select an option</option>
								<option value="Programming">Programming</option>
								<option value="testing">testing</option>
								<option value="accounts">accounts</option>
								<option value="management">management</option>
								<option value="HR">HR</option>    
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="Phone">MobileNo: </label></td>
						<td><input type="text" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="Phone" id="phones" required="required" placeholder="Mobile No" /></td>
					</tr>  
					<tr>
						<td><label for="City">City: </label></td>
						<td><select name="city" id="citys">
							<option value="" selected="selected">Select an option</option>
							<option value="Chennai">Chennai</option>
							<option value="Coimbatore">Coimbatore</option>
							<option value="Salem">Salem</option>
							<option value="Madurai">Madurai</option>
							<option value="Trichy">Trichy</option>                
							</select>
						</td>
					</tr>
				</table>
	</div>
  </div>
    
  
</div>

</body>
</html>
